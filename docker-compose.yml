services:
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  app:
    build: .
    environment:
      - REDIS_HOST=redis
    depends_on:
      redis:
        condition: service_healthy
    # This allows us to scale to 3 instances easily
    deploy:
      replicas: 3

  # Visualization tool
  insight:
    image: redislabs/redisinsight:latest
    ports:
      - "8001:8001"